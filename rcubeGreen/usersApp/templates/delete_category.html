<!-- templates/userApp/delete_category.html -->

{% extends "rcube-green-ecom/base.html" %}

{% block title %}Delete Category{% endblock %}

{% block content %}
  <h2>Delete Category</h2>
  <p>Are you sure you want to delete the category "{{ category.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'list_categories' %}">Cancel</a>
  </form>
{% endblock %}

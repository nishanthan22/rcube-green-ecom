<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@400;500;600;700&display=swap">
  <title>Register</title>
    {% load static %}
  <link rel="stylesheet" href="{% static 'css/register_user.css' %}">
</head>
<body>
  {% load socialaccount %}
  <div class="register-container">
    <form action="{% url 'register' %}" method="post">
      {% csrf_token %}
      <h2>Register</h2>
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="password1">Password</label>
        <input type="password" id="password1" name="password1" required>
      </div>
      <div class="input-group">
        <label for="password2">Confirm Password</label>
        <input type="password" id="password2" name="password2" required>
      </div>
      <button type="submit" class="btn">Register</button>
      <a class="btn google-btn" href="{% provider_login_url 'google' %}?next=/">Sign in with Google</a>
      <p class="register-link">Go back to <a href="{% url 'login' %}">Login</a></p>
    </form>
  </div>
</body>
</html>

{% extends "admin_home.html" %}

{% block title %}Edit Product{% endblock %}

{% block content %}
<div class="container" style="display: flex; justify-content: center; align-items: center; flex-direction: column; min-height: 60vh;">
  <h2 class="section-title" style="margin-bottom: 20px;">Edit Product</h2>
  <form method="post" enctype="multipart/form-data" style="width: 100%; max-width: 400px;">
    {% csrf_token %}
    <div class="form-group">
      {{ form.as_p }}
    </div>
    <div class="button-group" style="display: flex; justify-content: space-between; margin-top: 10px;">
      <button type="submit" style="background-color: #006769;" class="btn btn-success">Save Changes</button>
      <a href="{% url 'list_products' %}" class="btn btn-secondary" style="font-size: 1.2em;">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}

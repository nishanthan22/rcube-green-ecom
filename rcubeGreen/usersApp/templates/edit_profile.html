{% extends "rcube-green-ecom/base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<h1>Edit Profile</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save changes</button>
</form>
<a href="{% url 'profile' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}

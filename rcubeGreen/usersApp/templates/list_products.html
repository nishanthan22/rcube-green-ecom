<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
</head>
<body>
    <h1>Products</h1>
    <ul>
        {% for product in products %}
            <li>
                {{ product.name }} ({{ product.category.name }}): {{ product.description }} - ${{ product.price }}
                {% if product.image %}
                    <br><img src="{{ product.image.url }}" alt="{{ product.name }}" width="100">
                {% endif %}
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'add_product' %}">Add New Product</a>
</body>
</html>

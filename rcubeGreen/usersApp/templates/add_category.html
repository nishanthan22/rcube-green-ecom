{% extends "admin_home.html" %}

{% block title %}Add Category{% endblock %}

{% block content %}
<div class="container">
    <h2 class="h2 section-title">Add Category</h2>
    <div class="button-group" style="margin-bottom: 20px;">
      <a href="{% url 'list_categories' %}" class="btn btn-primary">List Categories</a>
      <a href="{% url 'add_product' %}" class="btn btn-secondary">Add New Product</a>
      <a href="{% url 'list_products' %}" class="btn btn-outline">List Products</a>
    </div>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Add Category</button>
  </form>
</div>
{% endblock %}

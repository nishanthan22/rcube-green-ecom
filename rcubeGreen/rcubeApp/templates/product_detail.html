{% extends 'rcube-green-ecom/base2.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <title>{{ product.name }}</title>
</head>
<body>
    <h1>{{ product.name }}</h1>
    <img src="{{ product.image.url }}" alt="{{ product.name }}">
    <p>{{ product.description }}</p>
    <p>Price: ${{ product.price }}</p>
    <a href="{% url 'product_list' %}">Back to products</a>
</body>
{% endblock %}

<div class="cart-sidebar">
    <h2>Shopping Cart</h2>
    {% if cart.items.all %}
        <ul>
            {% for item in cart.items.all %}
                <li>
                    {{ item.product.name }} - {{ item.quantity }} x ${{ item.product.price }}
                    <a href="{% url 'remove_from_cart' item.id %}">Remove</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>Your cart is empty.</p>
    {% endif %}
</div>

<!DOCTYPE html>
<html>
<head>
    <title>Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
            margin-left: 20px;
            padding: 10px 20px;
            background: #77aaff;
            border-radius: 5px;
        }
        nav a:hover {
            background: #0056b3;
        }
        .product {
            background: #fff;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .product img {
            max-width: 200px;
            max-height: 200px;
            display: block;
            margin: 0 auto 10px;
        }
        .product h2 {
            margin: 0 0 10px;
        }
        .product p {
            margin: 0 0 20px;
        }
        .product a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #77aaff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .product a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Products</h1>
            <nav>
                <a href="{% url 'home' %}">Home</a>
                <a href="{% url 'articles' %}">Articles</a>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="product-list">
            {% if products %}
                {% for product in products %}
                    <div class="product">
                        <img src="{{ product.image.url }}" alt="{{ product.name }}">
                        <h2>{{ product.name }}</h2>
                        <p>{{ product.description }}</p>
                        <p>Price: ${{ product.price }}</p>
                        <a href="{% url 'add_to_cart' product.id %}">Add to Cart</a>
                    </div>
                {% endfor %}
            {% else %}
                <p>No products available.</p>
            {% endif %}
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Your Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77aaff 3px solid;
        }
        header a {
            color: #fff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            float: left;
            display: inline;
            padding: 0 20px 0 20px;
        }
        .cart {
            background: #fff;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .cart h1 {
            margin-bottom: 20px;
        }
        .cart ul {
            list-style: none;
            padding: 0;
        }
        .cart li {
            margin-bottom: 10px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 10px;
        }
        .cart li:last-child {
            border-bottom: none;
        }
        .cart p {
            font-size: 18px;
            margin-top: 10px;
        }
        .cart a {
            display: inline-block;
            margin-top: 10px;
            padding: 10px 20px;
            background: #77aaff;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
        }
        .cart a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Your Shopping Cart</h1>
        </div>
    </header>
    <div class="container">
        <div class="cart">
            {% if cart and cart.items.all %}
                <ul>
                    {% for item in cart.items.all %}
                        <li>
                            {{ item.product.name }} - {{ item.quantity }} x ${{ item.product.price }}
                            <a href="{% url 'remove_from_cart' item.id %}">Remove</a>
                        </li>
                    {% endfor %}
                </ul>
                <p>Total: ${{ total }}</p>
            {% else %}
                <p>Your cart is empty.</p>
            {% endif %}
            <a href="{% url 'product_list' %}">Continue Shopping</a>
        </div>
    </div>
</body>
</html>
